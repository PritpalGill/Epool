    <!-- Page Content  -->
    <div id="content">
      <!-- Form used to submit user route information -->
      <form">
        <legend class="text-center mb-5 h1" id="formtitle">Create A Pool <br> <span style="font-size: 12pt;">All fields
            are required</span></legend>

        <!-- Text Input | Text input-->
        <div class="form-group row justify-content-center">
          <label class="col-2 col-form-label text-right" for="textinput">Enter Pool Name</label>
          <div class="col-3">
            <input aria-describedby="textinputHelpBlock" id="textinput" name="textinput" type="text" placeholder="Pool Name"
              class="form-control input-md" required>
            <small id="textinputHelpBlock" class="text-muted">Enter a unique pool name to identify this pool</small>
          </div>
        </div>

        <!-- Multiple Radios | Multiple Radios -->
        <div class="form-group row justify-content-center">
          <label class="col-2 col-form-label text-right">Select whether passenger or driver</label>
          <div class="col-3">
            <div class="radio">
              <label for="radios-0">
                <input type="radio" name="radios" id="radios-0" value="Passenger">
                Passenger
              </label>
            </div>
            <div class="radio">
              <label for="radios-1">
                <input type="radio" name="radios" id="radios-1" value="Driver">
                Driver
              </label>
            </div>
          </div>
        </div>
        <!-- Input for departure location -->
        <div class="form-group row justify-content-center">
          <label class="col-2 col-form-label text-right" for="autocomplete">Enter Departure Location</label>
          <div id="locationField" class="col-3">
            <input id="autocomplete" placeholder="Departure" type="text" required></input>
          </div>
        </div>
        <!-- Input for destination location -->
        <div class="form-group row justify-content-center">
          <label class="col-2 col-form-label text-right" for="autocomplete2">Enter Destination Location</label>
          <div id="locationField2" class="col-3">
            <input id="autocomplete2" placeholder="Destination" type="text" required></input>
          </div>
        </div>
        <!-- Input for Time of departure -->
        <div class="form-group row justify-content-center">
          <label class="col-2 col-form-label text-right" for="timeinput">Enter Departure Time</label>
          <div class="col-3">
            <input aria-describedby="timeinputHelpBlock" id="timeinput" name="timeinput" type="text" placeholder="Time"
              class="form-control input-md" required>
          </div>
        </div>
        <!-- Input for date of departure -->
        <div class="form-group row justify-content-center">
          <label class="col-2 col-form-label text-right" for="dateinput">Enter Date</label>
          <div class="col-3 date">
            <input aria-describedby="timeinputHelpBlock" id="dateinput" name="dateinput" type="text" placeholder="Date"
              class="form-control input-md" required>

          </div>
        </div>


        <!-- Single Button | Button -->
        <div class="form-group row justify-content-center mt-5">

          <div id="createapoolsubmit">
            <!-- Submit Button -->
            <button id="singlebutton" name="singlebutton" type="submit" class="btn btn-primary btn-xlg">Create Pool</button>
          </div>
        </div>

        </form>
